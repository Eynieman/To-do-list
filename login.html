<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>¡Your note!</title>
        <!-- Link Favicon -->
        <link rel="icon" href="https://www.nestle.es/eko/img/loading.gif" type="image/gif" sizes="16x16">
        <!-----Link Bootstrap4----->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Link FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous" />
        <!-- Link CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <!--Navbar-->
    <header>
        <div class="jumbotron jumbotron-fluid d-flex">
            <div class="container" id="Home">
                <h1 class="display-3">¡Your note!</h1>
                <hr class="my-4">
                <p class="d-flex lead">¡Aquí guardarás tus notas para no olvidartelas!</p>
            </div>
        </div>
    </header>
        <div class="container">
            <form class="mx-auto card p-2 w-75" id="formLogin">
                <div class="jumbotron">
                    <h2>Login</h2>
                </div>
                <div id="alerta" class="alert alert-danger d-none" role="alert">
                    ¡Datos inválidos, intente nuevamente! ❗
                </div>
                <div class="form-group">
                    <label for="usuario"> Usuario </label>
                    <input
                        type="text"
                        id="usuario"
                        class="form-control"
                        placeholder="Ingrese usuario"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="contrasenia"> Contraseña </label>
                    <input
                        type="password"
                        id="contrasenia"
                        class="form-control"
                        placeholder="Ingrese la contraseña"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-warning">Ingresar</button>
            </form>
        </div>

        <!-- Footer -->
    <footer id="Contacto">
        <div class="contact">
            <a href="https://www.linkedin.com/in/eynieman/" class="fab fa-linkedin-in" aria-hidden="true" target="_blank"></a>
            <a href="https://github.com/Eynieman" class="fab fa-github" aria-hidden="true" target="_blank"></a>
        </div>
        <div class="media">
            <div class="media-body">
                <h5 class="mt-0">¡Your note!</h5>
                <h6 class="mt-0">Proyecto Notas de Efrain Yoel Nieman - Rolling Code</h6>
            </div>
        </div>
    </footer>

        <!-- Links jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
    </body>
</html>
